<div class="peliculas-container">
  <app-pelicula-card
    *ngFor="let pelicula of allPeliculas | async | slice:0:8"
    [title]="pelicula.title"
    [imagen]="pelicula.poster_path"
    [popularidad]="pelicula.vote_count"
    [idioma]="pelicula.original_language"
    [date]="pelicula.release_date"
  >
  </app-pelicula-card>
</div>
