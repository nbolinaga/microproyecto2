<h2 class="res-title">Reservas</h2>
<p class="subtitle">No tienes ninguna reserva</p>
<h2 class="res-title">Crear Reserva</h2>
<div class="Reserva">
  Buscar Peliculas:<br>
  <input type="text" [(ngModel)]="pelicula"><br>
  Numero de Tickets:<br>
  <input type="numbers" [(ngModel)]="tickets">
  <br><br>
  <p>Pelicula: {{pelicula}}</p>
  <p>Tickets: {{tickets}}</p>
  <button class="btn-sec">Buscar</button>
  <button class="btn-sec">Confirmar</button>
</div>
